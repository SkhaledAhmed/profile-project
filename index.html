<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
	<img class="img-bottom" alt="" src="img/bg-pattern-bottom.svg">
	<img class="img-top" alt="" src="img/bg-pattern-top.svg">
	<div class="card">
		<img class="cover" alt="" src="img/bg-pattern-card.svg">
		<img class="profile" alt="" src="img/image-victor.jpg">
		<h2 class="name">Victor crest <span> 26<span></h2>
		<p class="stats">London</p>
		<ul>
			<li>
				<h2>80k</h2>
				<p>Followers</p>
			</li>
			<li>
				<h2>803k</h2>
				<p>Likes</p>
			</li>
			<li>
				<h2>1.4k</h2>
				<p>Photos</p>
			</li>

		</ul>
	</div>
	<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sebgagui Khaled</a>.
  </div>

</body>
</html>
